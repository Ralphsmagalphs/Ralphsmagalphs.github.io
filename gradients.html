<!DOCTYPE html> 
<html>
<head> 
<style>
.horizontal {
	border: 50px;
	height: 50%;
	width: 100%;
	background: repeating-linear-gradient(
		180deg,
		black 0px,
		white 50px, 
		blue 75px
		);

}

.vertical {
	height: 50%;
	width: 100%;
	border: 50px;
	background: repeating-linear-gradient(
		0deg,
		blue 0px,
		white 50px,
		black, 75px
		);

}





 
</style>
</head>

<body class = "horizontal vertical">

<h1> Repeated gradients are pretty cool </h1>
	
</body>

</html>
